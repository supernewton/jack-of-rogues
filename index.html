<html>
<head>
  <title>Jack of Rogues</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="other/jack-of-rogues.css" />
  <link rel="icon" href="other/icon.ico" "type="image/x-icon" />
  <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
</head>
<body>
  <div id="outerDiv">
    <div id="leftPanel">
      <div id="topText">It is your turn.</div>
      <div id="mainArea">
      </div>
      <div id="cards">
        <div id="cardAttack" class="basicCard basicCardActive" onclick="game.useCard(-1)"><div class="cardTitle">Basic attack</div></div>
        <div id="cardItem" class="basicCard basicCardActive" onclick="add_history('Item!')"><div class="cardTitle">Use item / Switch equipment</div></div>
        <div id="cardWait" class="basicCard basicCardActive" onclick="game.useCard(-3)"><div class="cardTitle">Wait</div></div>
        <div id="cardRun" class="basicCard basicCardActive" onclick="add_history('Run!')"><div class="cardTitle">Run (0% success rate)</div></div>
      </div>
    </div>
    <div id="rightPanel">
      <div id="history">
      </div>
      <div id="statusPanel">
        <p class="statusLine" id="playerHP"></p>
        <p class="statusLine" id="playerMP"></p>
        <p class="statusLine" id="playerStatus"></p>
      </div>
      <div id="timePanel">
        Food: 10
      </div>
    </div>
    
  </div>
  <div id="darkBox" style="display: none;" onclick="dismiss_dark_box();">
  </div>
  <div id="darkBoxPanel" style="width:500px; height: 300px; display: none;">
    Some stuff here
  </div>
  <script type="text/javascript" src="js/basic_util.js"></script>
  <script type="text/javascript" src="js/rng.js"></script>
  <script type="text/javascript" src="js/cards.js"></script>
  <script type="text/javascript" src="js/enemies.js"></script>
  <script type="text/javascript" src="js/html_gen.js"></script>
  <script type="text/javascript" src="js/display.js"></script>
  <script type="text/javascript" src="js/rogue.js"></script>
</body>
</html>
